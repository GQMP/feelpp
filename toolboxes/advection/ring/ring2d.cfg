
[exporter]
directory=simul/advection/ring2d/data
format=ensightgold

#       time
[advection.bdf]
order=2
[ts]
time-initial=0.0
time-step=1
time-final=1
steady=true

#      advection
[advection]
geofile=$cfgdir/ring2d.geo
filename=$cfgdir/ring2d.json
[advection.gmsh]
hsize=0.03

[advection]
model=Advection-Diffusion-Reaction
advection-velocity={1,1}
D=1
R=1

verbose=0

# backend advection and projection
pc-factor-mat-solver-package-type=mumps
pc-type=lu

#ksp-monitor=1
ksp-converged-reason=true
ksp-maxit=1000
#snes-monitor=1
snes-converged-reason=true
snes-maxit-reuse=3
snes-ksp-maxit-reuse=20


